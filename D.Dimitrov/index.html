<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgb(164, 224, 254);
            color: rgb(5, 5, 5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 30px;
        }
        .header img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .header .center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .card {
            border: 1px solid #000;
            width: 200px;
            margin: 10px;
        }
        .card img {
            width: 100%;
        }
        .container {
            padding: 2px 16px;
        }
        #Gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
    </style>
</head>

    <div class="header">
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrXDMJiVqrUm5mk2UkjzmWJiNtKliGnCUOvA&s" alt="Logo">
        </div>
        <div style="text-align:center"><h2>Gallery</h2></div>
