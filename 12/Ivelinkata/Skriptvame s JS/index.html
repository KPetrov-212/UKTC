<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100" id="body">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h2 class="text-center mb-3 fw-bold">Advanced Calculator</h2>

        <!-- Display -->
        <div class="input-group mb-3">
          <input type="text" id="display" class="form-control text-end fs-2 p-3 rounded-3" placeholder="0" readonly>
        </div>

        <!-- Buttons Grid -->
        <div class="row g-2" id="basic-buttons">
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">7</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">8</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">9</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fs-5 rounded-3">/</button></div>

          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">4</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">5</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">6</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fs-5 rounded-3">*</button></div>

          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">1</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">2</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">3</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fs-5 rounded-3">-</button></div>

          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">0</button></div>
          <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-5 rounded-3">.</button></div>
          <div class="col-3"><button class="btn btn-danger w-100 py-3 fs-5 rounded-3">C</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fs-5 rounded-3">+</button></div>

          <div class="col-12"><button class="btn btn-success w-100 py-3 fs-5 rounded-3">=</button></div>
        </div>

        <!-- Scientific Buttons -->
        <div class="row g-2 mt-3 d-none" id="scientific-buttons">
          <div class="col-4"><button class="btn btn-secondary w-100 py-2 fs-6 rounded-3">sin(</button></div>
          <div class="col-4"><button class="btn btn-secondary w-100 py-2 fs-6 rounded-3">cos(</button></div>
          <div class="col-4"><button class="btn btn-secondary w-100 py-2 fs-6 rounded-3">tan(</button></div>

          <div class="col-4"><button class="btn btn-secondary w-100 py-2 fs-6 rounded-3">log(</button></div>
          <div class="col-4"><button class="btn btn-secondary w-100 py-2 fs-6 rounded-3">√(</button></div>
          <div class="col-4"><button class="btn btn-secondary w-100 py-2 fs-6 rounded-3">^</button></div>

          <div class="col-6"><button class="btn btn-outline-warning w-100 py-2 fs-6 rounded-3">(</button></div>
          <div class="col-6"><button class="btn btn-outline-warning w-100 py-2 fs-6 rounded-3">)</button></div>
        </div>

        <!-- Controls -->
        <div class="mt-4 d-flex justify-content-between flex-wrap gap-2">
          <button id="mode-toggle" class="btn btn-outline-info flex-fill py-2 rounded-3">Scientific Mode</button>
          <select id="theme-selector" class="form-select flex-fill py-2 rounded-3" style="max-width: 150px;">
            <option value="dark" selected>Dark</option>
            <option value="light">Light</option>
            <option value="green">Green</option>
          </select>
        </div>

      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('#basic-buttons button, #scientific-buttons button');
    const sciButtons = document.getElementById('scientific-buttons');
    const modeToggle = document.getElementById('mode-toggle');
    const themeSelector = document.getElementById('theme-selector');
    const body = document.getElementById('body');

    // Button clicks
    buttons.forEach(btn => {
      btn.addEventListener('click', () => handleInput(btn.textContent));
    });

    // Keyboard support
    document.addEventListener('keydown', e => {
      if (/[\d+\-*/().^]/.test(e.key)) handleInput(e.key);
      if (e.key === 'Enter') handleInput('=');
      if (e.key === 'Backspace') display.value = display.value.slice(0, -1);
      if (e.key === 'Escape') handleInput('C');
    });

    // Scientific mode toggle
    modeToggle.addEventListener('click', () => {
      sciButtons.classList.toggle('d-none');
      modeToggle.textContent = sciButtons.classList.contains('d-none')
        ? 'Scientific Mode'
        : 'Basic Mode';
    });

    // Theme selector
    themeSelector.addEventListener('change', e => {
      const theme = e.target.value;
      body.className = 'd-flex justify-content-center align-items-center vh-100';
      if(theme === 'dark') body.classList.add('bg-dark','text-light');
      if(theme === 'light') body.classList.add('bg-light','text-dark');
      if(theme === 'green') body.classList.add('bg-success','text-dark');
    });

    // Input handling
    function handleInput(value) {
      const validInputs = '0123456789+-*/().^';
      const specialButtons = ['C','=', 'sin(','cos(','tan(','log(','√(','(',')','^'];
      if (value === 'C') {
        display.value = '';
        return;
      }
      if (value === '=') {
        calculate();
        return;
      }
      if (validInputs.includes(value) || specialButtons.includes(value)) {
        display.value += value;
      }
    }

    // Calculation
    function calculate() {
      let expr = display.value.replace(/√/g, 'sqrt');
      try {
        display.value = math.evaluate(expr);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
